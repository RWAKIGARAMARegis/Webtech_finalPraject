<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car Registration Form</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        form {
            max-width: 500px;
            padding: 50px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: auto;
            margin-bottom: auto;
        }

        h3 {
            text-align: center;
            color: #0056b3; /* Adjusted color */
        }

        /* Style for form labels */
        form label {
            display: block;
            margin-bottom: 6px;
            color: #0056b3; /* Adjusted color */
        }

        /* Style for form inputs */
        form input[type="text"],
        form input[type="file"], /* Added file input style */
        form select,
        form textarea {
            width: calc(100% - 12px);
            padding: 8px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* Style for submit button */
        form input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #0056b3;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form input[type="submit"]:hover {
            background-color: #004080;
        }

        /* Style for checkbox label */
        .wthree-text label {
            color: #0056b3; /* Adjusted color */
        }

        /* Style for checkbox input */
        .wthree-text input[type="checkbox"] {
            margin-right: 6px;
        }

        /* Style for anchor tag */
        div a {
            color: #0056b3; /* Adjusted color */
        }
    </style>
</head>

<body>
<form action="/register" method="POST">
    <p><h3>Car Registration Form</h3></p>
    <label>Plate Number</label>
    <input type="text" name="plateNumber" required><br>
    <label>Model</label>
    <input type="text" name="model" required><br>
    <label>Image URL</label>
    <input type="text" name="image" required><br>

    <label>Year</label>
    <input type="text" name="year" required><br>
    <label>Status of car</label>
    <select name="available">
        <option value="Booked">Booked</option>
        <option value="Available">Available</option>
    </select><br>
    <label>Customer ID</label>
    <select name="customerId">
        <option value="">null</option>
        <!-- Thymeleaf iteration to generate options -->
        <option th:each="customer : ${customers}" th:value="${customer.id}" th:text="${customer.id}"></option>
    </select><br>
    <input type="submit" value="Register">
</form>

</body>
</html>
